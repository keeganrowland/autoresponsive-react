<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
    <style>
        .ks-autoResponsive-container{
            height: 800px;
        }
    </style>
    <script src="https://rawgithub.com/xudafeng/autoResponsive/master/1.2/build/index.js"></script>
</head>
<body>
<div id="J_AlbumPanel" class="albumPanel">
    <div class="aP-hd"><i></i>
        <span>品牌女装</span>
        <b><s>相关专辑</s></b></div>
    <div class="aP-bd ks-autoResponsive-container j_Container hasAlbums">
    </div>
</div>
<script type="tpl" id="tpl">
    <a href="#1" class="album {w}">
        <img class="a-cont j_ACont" data-src="images/a.jpg"/>
        <img class="a-cover" data-ks-lazyload="{src}"/>
        <p class="a-mask">{idx}<i></i></p>
        <p class="a-layer">
            <span class="al-brand">{brand}</span>
            <span class="al-title">{title}</span>
            <span class="al-count">{count}件商品</span>
        </p>
        <p class="a-more j_ALMore"></p>
    </a>
</script>
<script src="land.js"></script>
</body>
</html>
